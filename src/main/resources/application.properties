spring.application.name=biblioteca3
spring.datasource.url=${DATASOURCE_URL:jdbc:mariadb://mariadb:3306/bibliotecadb}
spring.datasource.username=${MARIADB_USER:biblioteca}
spring.datasource.password=${MARIADB_PASSWORD:admin123}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect